<html>
<head>
	{% load static %}
	<link href="{% static 'css/style.css' %}"rel ="stylesheet" type="text/css" /> 
</head>
<body>
	<img src="{% static 'images/ball.png' %}"alt="歡迎" width="32" height="32">
	<h1 class=info>歡迎:{{username}}</h1>
	<h2>時間:{{now}}</h2>
	<h2>骰子1:{{dict1.dice1}}</h2>
	<h2>骰子2:{{dict1.dice2}}</h2>
	<h2>骰子3:{{dict1.dice3}}</h2>
	<h2>次數：{{local_times}}</h2>
	<h2>次數：{{score}}<br>
		{% if score >= 90 %}
		A
		{% elif score >= 80 %}
		B
		{% elif score >= 70 %}
		C
		{% elif score >= 60 %}
		D
		{% else %}
		E
		{% endif %}
	</h2>

</body>
</html>
